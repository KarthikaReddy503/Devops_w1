apiVersion: apps/v1
kind: Deployment
metadata:
  name: student-backend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: student-backend
  template:
    metadata:
      labels:
        app: student-backend
    spec:
      containers:
      - name: student-backend-container
        image: karthikareddyjavini/student_image:v1  # Your DockerHub image
        ports:
        - containerPort: 5000
